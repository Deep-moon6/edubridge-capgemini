<app-header></app-header>
<div class="container m-3">
    <h1>Edit Profile</h1>

    <!-- Success Message -->
    @if (isProfileUpdated) {
        <div class="alert alert-success">
            Your profile has been updated successfully!
        </div>
    }

    <!-- Error Message -->
    @if (errorMessage) {
        <div class="alert alert-danger">
            {{ errorMessage }}
        </div>
    }

    <form class="mt-3" #registerForm = "ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
            <label for="realname">Real Name</label>
            <input type="text" name="realname" id="realname" class="form-control" [(ngModel)] = "realname">
        </div>
        <div class="form-group mt-3">
            <label for="bio">Bio</label>
            <input type="text" name="bio" id="bio" class="form-control" [(ngModel)] = "bio">
        </div>
        <div class="form-group mt-3">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" class="form-control" [(ngModel)] = "dob">
        </div>
        <div class="form-group mt-3">
            <label for="dp">Profile Picture</label>
            <input type="file" name="dp" id="dp" class="form-control" (change)="onFileSelected($event)">
        </div>
        <div class="form-group mt-3">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
</div>
