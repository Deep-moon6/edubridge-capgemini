<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark p-3">
        <div><a [routerLink]="['/home']" class="navbar-brand">Social Media</a></div>
        <ul class="navbar-nav">
            @if (isLoggedIn) {
                <li><a [routerLink]="['/home']" class="nav-link" >Home</a></li>
                <li><a [routerLink]="['/post']" class="nav-link" >Post</a></li>
            }
        </ul>
        <ul class="navbar-nav navbar-collapse justify-content-end">
            @if (!isLoggedIn) {
                <li><a [routerLink]="['/login']" class="nav-link">Login</a></li>
            } @else {
                <li><a [routerLink]="['/profile']" class="nav-link">Profile</a></li>
                <li><a (click)="logout()" class="nav-link" style="cursor: pointer;" >Logout</a></li>
            }
        </ul>
    </nav>
</header>
