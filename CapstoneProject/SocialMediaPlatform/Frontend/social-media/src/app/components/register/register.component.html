<div class="container m-3">
    <h1>Register</h1>
    <form class="mt-3" #registerForm = "ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)] = "username">
        </div>
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)] = "password">
        </div>
        <div class="form-group mt-3">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" id="confirm-password" class="form-control" [(ngModel)] = "confirmPassword">
        </div>
        <div class="form-group mt-3">
            <input type="submit" class="btn btn-primary">
        </div>
        <div class="form-group mt-3">
            <p>Already have an account? Click here to <a [routerLink]="['/login']">Login!</a></p>
        </div>
    </form>
</div>
