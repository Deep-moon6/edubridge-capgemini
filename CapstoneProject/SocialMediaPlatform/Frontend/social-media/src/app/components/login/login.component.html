<div class="container m-3">
    <h1>Login</h1>
    <form class="mt-3" #loginForm = "ngForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group mt-3">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)] = "username">
        </div>
        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)] = "password">
        </div>
        <div class="form-group mt-3">
            <input type="submit" class="btn btn-primary">
        </div>
        <div class="form-group mt-3">
            <p>Don't have an account? Click here to <a [routerLink]="['/register']">Register!</a></p>
        </div>
    </form>
</div>
